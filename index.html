<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product-card">
    <div class="preview-block">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>

    <div class="description-block">
      <p class="product-type">Perfume</p>
      
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product-price">
        <p class="current-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>

      <button type="button" class="add-to-cart"><img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
    </div>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HioFabien">Hio Fabien</a>.
  </div>
</body>
</html>
